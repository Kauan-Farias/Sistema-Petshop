<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/form.css">
    <link rel="stylesheet" href="estilos/form-mediaqueries.css">
    <link rel="stylesheet" href="estilos/login.css"> 
    <link rel="stylesheet" href="estilos/geral.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>Happy Pet | Login</title>
</head>
<body>
    <header>

    </header>
    <form id="login">
        <div id="entrar">
          <h2>Acesse o sistema</h2>

            <div class="campo">
              <label for="cpf"><span class="material-symbols-outlined">person</span></label>
              <input type="text" name="cpf" id="cpf" class="cpf" placeholder="Digite seu CPF" required>
            </div>
            
            <div id="esqueci-senha">
                <a href="#">Esqueci a senha</a>
            </div>
            
            <div class="camposenha-entrar">
              <div class="campo">
                <label for="senha"><span class="material-symbols-outlined">lock</span></label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required maxlength="12">
                </div>
              </div>
  
              </div>
              <button class="enviar"><a href="home.html">Entrar</a></button>
            </div>  
        </div>
    </form>
    <!--https://igorescobar.github.io/jQuery-Mask-Plugin/docs.html-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="interações/form.js"></script>
</body>
</html>
