<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/form.css">
    <link rel="stylesheet" href="estilos/geral.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Happy Pet</title>
</head>
<body>
  <header>

  </header>
  <main>
      <div id="imagebk">
        <!--Imagem vai no CSS-->
      </div>
      <form>
          <div class="campo">
            <label for="name"><span class="material-symbols-outlined">person</span></label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome e sobrenome" required>   
          </div>

          <div class="campo">
            <label for="cpf"><span class="material-symbols-outlined">person</span></label>
            <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF" required>
          </div>

          <div class="campo">
            <label for="email"><span class="material-symbols-outlined">mail</span></label>
            <input type="email" name="email" id="email" placeholder="Digite seu E-mail" required>
          </div>

          <div class="campo">
            <label for="phone"><span class="material-symbols-outlined">phone_iphone</span></label>
            <input type="tel" name="phone" id="phone" placeholder="(00) 00000-0000" required>
          </div>

          <div class="campo">
            <label for="animal"><span class="material-symbols-outlined">pets</span></label>
            <input type="text" name="animal" id="animal" placeholder="Digite o tipo do seu animal">
            <div class="option">
              <div>Cachorro</div>
              <div>Gato</div>
              <div>Outro</div>
            </div>
          </div>

          <div class="camposenha">
            <div class="campo">
              <label for="senha"><span class="material-symbols-outlined">lock_open</span></label>
              <input type="password" name="senha" id="senha" placeholder="Crie uma senha" required maxlength="12">
              <div id="icon1" onclick="showHide1()">
              </div>
            </div>

            <div class="campo">
              <label for="senhaconfirm"><span class="material-symbols-outlined">lock</span></label>
              <input type="password" name="senhaconfirm" id="senhaconfirm" placeholder="Confirme sua senha" required maxlength="12">
              <div id="icon2" onclick="showHide2()">
              </div>
            </div>

          </div>  
      </form>
  </main>
  <!--https://igorescobar.github.io/jQuery-Mask-Plugin/docs.html-->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <script>
    //Mask Plugin
    $('#cpf').mask('000.000.000-00', {reverse: false});
    $('#phone').mask('(00) 00000-0000');
    $('#date').mask('00/00/0000');

    //Meu
    var password = window.document.querySelector('input#senha')
    var passconf = window.document.querySelector('input#senhaconfirm')
    var icon1 = window.document.querySelector('div#icon1')
    var icon2 = window.document.querySelector('div#icon2')

    function showHide1(){
      if(password.type === 'password'){
        password.setAttribute('type','text');
        icon1.classList.add('hide')
      } else {  
        password.setAttribute('type','password');
        icon1.classList.remove('hide')
      }
    }

    function showHide2(){
      if(passconf.type === 'password'){
        passconf.setAttribute('type','text');
        icon2.classList.add('hide')
      } else {  
        passconf.setAttribute('type','password');
        icon2.classList.remove('hide')
      }
    }

  </script>
</body>
</html>
