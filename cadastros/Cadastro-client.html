  <form>
      <div id="imagebk">
        <!--Imagem vai no CSS-->
      </div>
      <div id="cadastro">
        <h2>Cadastre-se</h2>
          <div class="campo">
            <label for="name"><span class="material-symbols-outlined">person</span></label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome e sobrenome" required>   
          </div>

          <div class="campo">
            <label for="cpf"><span class="material-symbols-outlined">person</span></label>
            <input type="text" name="cpf" id="cpf" class="cpf" placeholder="Digite seu CPF" required>
          </div>

          <div class="campo">
            <label for="email"><span class="material-symbols-outlined">mail</span></label>
            <input type="email" name="email" id="email" placeholder="Digite seu E-mail" required>
          </div>

          <div class="campo">
            <label for="phone"><span class="material-symbols-outlined">phone_iphone</span></label>
            <input type="tel" name="phone" id="phone" class="phone" placeholder="(00) 00000-0000" required>
          </div>

          <div class="campo">
            <label for="animal"><span class="material-symbols-outlined">pets</span></label>
            <select name="animal" id="animal" required>
              <option selected disabled>Selecione o tipo do animal</option>
              <option value="Cachorro">Cachorro</option>
              <option value="Gato">Gato</option>
              <option value="Outro">Outro</option>
            </select>
          </div>
      </div>
  </form>
