<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/form.css">
    <link rel="stylesheet" href="../estilos/form-mediaqueries.css">
    <link rel="stylesheet" href="../estilos/geral.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Happy Pet</title>
</head>
<body>
  <header>

  </header>
  <form>
      <div id="imagebk">
        <!--Imagem vai no CSS-->
      </div>
      <div id="cadastro">
          <div class="campo">
            <label for="name"><span class="material-symbols-outlined">person</span></label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome e sobrenome" required>   
          </div>

          <div class="campo">
            <label for="cpf"><span class="material-symbols-outlined">person</span></label>
            <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF" required>
          </div>

          <div class="campo">
            <label for="email"><span class="material-symbols-outlined">mail</span></label>
            <input type="email" name="email" id="email" placeholder="Digite seu E-mail" required>
          </div>

          <div class="campo">
            <label for="phone"><span class="material-symbols-outlined">phone_iphone</span></label>
            <input type="tel" name="phone" id="phone" placeholder="(00) 00000-0000" required>
          </div>

          <div class="campo">
            <label for="animal"><span class="material-symbols-outlined">pets</span></label>
            <select name="animal" id="animal" required>
              <option selected disabled>Digite o tipo do animal</option>
              <option value="">Cachorro</option>
              <option value="">Gato</option>
              <option value="">Outro</option>
            </select>
          </div>

          <div class="camposenha">
            <div class="campo">
              <label for="senha"><span class="material-symbols-outlined">lock_open</span></label>
              <input type="password" name="senha" id="senha" placeholder="Crie uma senha" required maxlength="12" onchange="confirmarSenha()">
              <div id="icon1" onclick="showHide1()">
              </div>
            </div>

            <div class="campo">
              <label for="senhaconfirm"><span class="material-symbols-outlined">lock</span></label>
              <input type="password" name="confirmar" id="confirmar" placeholder="Confirme sua senha" required maxlength="12" onchange="confirmarSenha()">
              <div id="icon2" onclick="showHide2()">
              </div>
            </div>
            <input type="submit" value="Cadastrar" id="enviar">
          </div>  
      </div>
  </form>
  <!--https://igorescobar.github.io/jQuery-Mask-Plugin/docs.html-->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <script src="../interações/form.js"></script>
</body>
</html>
