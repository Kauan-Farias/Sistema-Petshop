<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/form.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <title>Happy Pet</title>
</head>
<body>
    <form>
        <div class="campo">
            <label for="name"><span class="material-symbols-outlined">sound_detection_dog_barking</span></label>
            <input type="text" name="name" id="name" placeholder="Digite o nome do seu animal">
        </div>
        <div class="campo">
            <label for="animal"><span class="material-symbols-outlined">pets</span></label>
            <select name="animal" id="animal" required>
              <option selected disabled>Selecione o porte do animal</option>
              <option value="P">Pequeno</option>
              <option value="M">Médio</option>
              <option value="G">Grande</option>
              <option value="GG">Gigante</option>
            </select>
        </div>
        <div class="campo-radio">
            <div id="sexo">
                <label for="mas"><span class="material-symbols-outlined" id="male">male</span></label>
                <input type="radio" name="sexo" id="mas" value="M">
                <label for="fem"><span class="material-symbols-outlined" id="female">female</span></label>
                <input type="radio" name="sexo" id="fem" value="F">
            </div>
        </div>
        <div class="campo">
            <label for="servico"><span class="material-symbols-outlined">pets</span></label>
            <select name="servico" id="servico" required>
              <option selected disabled>Selecione o serviço</option>
              <option value="P">Banho</option>
              <option value="M">Banho + Tosa</option>
              <option value="G">Tosa</option>
              <option value="GG">Consulta</option>
              <option value="GG">Consulta</option>
            </select>
        </div>
        <div class="campo">

        </div>
        <div class="campo">

        </div>
    </form>
</body>
</html>
